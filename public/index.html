<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!--External Fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:wght@300;600&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!--Nav CSS-->
  <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

  <!-- Header CSS -->
  <link rel="stylesheet" href="/styles/header.css" type="text/css" />


  <!--Font awesome CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!--New tweet CSS-->
  <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

  <!--Displayed Tweets CSS-->
  <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!--Timeago script-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />


</head>

<body>
  <!-- Top nav bar (fixed) -->
  <div class="allNav">
    <nav class="navBar">
      <span id="tweeter">tweeter</span>
      <span id="writeNewTweet">
        <span><strong>Write</strong> a new tweet</span>
        <i id="arrows" class="fa-solid fa-angles-down"></i>
      </span>
    </nav>
  </div>

  <!--Header-->
  <header class="header">
    <div id="profilePic">
      <img src="/images/profile-hex.png" />
    </div>
    <br>
    <div id="username">
      <h2>BRUCEY</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <!--New tweet HTML-->
    <section class="new-tweet">
      <span class="errTooLong">
        <i class="fa fa-exclamation" aria-hidden="true" style="color: rgb(228, 64, 64)"></i>
        Please reduce the character count to 140 or less before submitting!
      </span>
      <span class="errEmpty">
        <i class="fa fa-exclamation" aria-hidden="true" style="color: rgb(228, 64, 64)"></i>
         You cannot submit an empty tweet!
      </span>
      <form id="tweetForm" method="POST" action="/tweets/">
        <textarea name="text" id="tweet-text" placeholder="What are you humming about?"></textarea>
        <div id="tweetFooter">
          <button id="sendTweet" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

  <section id="tweetBox"></section>

  </main>
</body>

</html>
